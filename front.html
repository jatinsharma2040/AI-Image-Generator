<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="mid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-6 mt-5">
          </div>
        </div>
      </div>
    
      <div class="position-absolute top-0 end-0 mt-2 me-3">
        <button id="api" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#KeyModal">
          ADD API KEY
        </button>
      </div>
      <div class="container mt-5">
      <div class="modal fade" id="KeyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Your API Key remains stored locally in your browser</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="apikey">API KEY</label>
                <input type="text" class="form-control" id="apikey" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveApiKey">Save</button>
            </div>
          </div>
        </div>
      </div>
      </div>
      
      <div class="container mt-5">
        <!-- Alert -->
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="message alert alert-danger text-center" role="alert" id="message"></div>
          </div>
        </div>
        <header class="mt-5">
          <h1 class="text-center">AI Image Generator</h1>
          <p class="lead text-center">
            Bring your vision to life with Generative AI. Simply describe what you want to see!
          </p>
        </header>


        <section class="mt-5">
          <form id="generate-form">
            <div class="row">
              <div class="col-md-9">
                <div class="form-group">
                  <input type="text" class="form-control py-2" id="prompt" placeholder="A cartoon of a cat catching a mouse" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg" id="generate">Generate Image</button>
                </div>
              </div>
            </div>
          </form>
        </section>

        <div class="spinner-border text-danger" role="status" id="spinner" style="display: none;"></div>
        <section class="container mt-5">
          <div class="row justify-content-center" id="gallery"></div>
        </section>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="final.js"></script>
</body>
</html>
